name: Release

on:
  push:
    branches:
      - master
      - beta

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Fix vulnerabilities
        run: npm audit fix
        continue-on-error: true

      - name: Run npm audit (ignore low severity)
        run: npm audit --audit-level=moderate

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
